<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Index</title>
  <link href="css/normalize.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=PT+Sans:400,700&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class="page-wrapper clearfix">
    <div class="left-column">
      <header class="left-header">
        <div class="logo">
          <img src="img/logo.png" width="181" height="48" alt="Логотип">
        </div>
        <nav class="menu">
          <a class="menu-item" href="#">Практики</a>
          <a class="menu-item" href="#">О компании</a>
          <a class="menu-item" href="#">Контакты</a>
        </nav>
      </header>
      <div class="contacts">
        <span class="phone">8(843)220-40-60</span>
        <span class="schedule">пн-пт 10:00 - 19:00</span>
        <span class="email">info@mrconsulting.ru</span>
      </div>
      <footer class="left-footer">
        <div class="subscribe">
        <p>Полезные статьи от нашей компании. Никакого спама.</p>
        <form class="subscribe-form" action="">
          <input type="email" placeholder="Введите ваш E-mail" onfocus="this.placeholder=''"
          onblur="this.placeholder='Введите ваш E-mail'">
          <input class="btn btn-subscribe" type="submit" value="Подписаться">
        </form>
        </div>
        <span class="company-name">ООО М энд Р Консалтинг Групп</span>
        <span class="made-by">Сделано <a href="#">"Alto Vision"</a></span>
      </footer>
    </div>
    <div class="main-content">
      <header class="main-header">
        <div class="slider"></div>
      </header>
      <div class="features">
        <div class="features-item"></div>
        <div class="features-item"></div>
      </div>
      <div class="problems">
        <div class="problems_item"></div>
        <div class="problems_item"></div>
        <div class="problems_item"></div>
        <div class="problems_item"></div>
        <div class="problems_item"></div>
        <div class="problems_item"></div>
        <a href="#">Полный список наших практик и услуг</a>
      </div>
      <footer class="main-footer">
        <div class="feedback"></div>
      </footer>
    </div>
  </div>
</body>
</html>
